version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: filestorage
      POSTGRES_USER: filestorage_user
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5433:5433"
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/filestorage
      SPRING_DATASOURCE_USERNAME: filestorage_user
      SPRING_DATASOURCE_PASSWORD: qwerty
    depends_on:
      - postgres
